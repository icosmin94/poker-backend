version: '3.1'

services:
  postgres:
    image: postgres
    container_name: postgres
    restart: unless-stopped
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./postgres_init_scripts:/docker-entrypoint-initdb.d/
    networks:
      - poker-backend
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
networks:
  poker-backend:
volumes:
  postgres: